<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container pt-5">

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Nom du champ</span>
            </div>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" data-toggle="modal" data-target="#exampleModalCenter">Button</button>
            </div>
        </div>
    </div>




    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Coulcoulette</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control mb-3">
                    <div class="row justify-content-around mb-2">
                        <button class="col-2 btn btn-dark">C</button>
                        <button class="col-2 btn btn-dark">( )</button>
                        <button class="col-2 btn btn-dark">%</button>
                        <button class="col-2 btn btn-dark">/</button>
                    </div>
                    <div class="row justify-content-around mb-2">
                        <button class="col-2 btn btn-dark">7</button>
                        <button class="col-2 btn btn-dark">8</button>
                        <button class="col-2 btn btn-dark">9</button>
                        <button class="col-2 btn btn-dark">*</button>
                    </div>
                    <div class="row justify-content-around mb-2">
                        <button class="col-2 btn btn-dark">4</button>
                        <button class="col-2 btn btn-dark">5</button>
                        <button class="col-2 btn btn-dark">6</button>
                        <button class="col-2 btn btn-dark">-</button>
                    </div>
                    <div class="row justify-content-around mb-2">
                        <button class="col-2 btn btn-dark">1</button>
                        <button class="col-2 btn btn-dark">2</button>
                        <button class="col-2 btn btn-dark">3</button>
                        <button class="col-2 btn btn-dark">+</button>
                    </div>
                    <div class="row justify-content-around mb-2">
                        <button class="col-2 btn btn-dark">+/-</button>
                        <button class="col-2 btn btn-dark">0</button>
                        <button class="col-2 btn btn-dark">,</button>
                        <button class="col-2 btn btn-dark">=</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success">Coulcouler</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
